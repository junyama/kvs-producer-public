<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>KVS Producer</title>
    <meta charset="UTF-8">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="functions.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function() {
            getSwaggerIp();
        }
    </script>
</head>

<body>
    <h3>WebSocket</h3>
    <table id="commandTableId">
        <tr>
            <td class="param">URL:</td>
            <td><input type="text" id="url" value="ws://192.168.0.142:8080/ws" width="100%"></td>
            <td class="buttonClass"><input type="button" id="connecWsId" value="Connect" onClick='connentWebSocket("open")'></td>
            
        </tr>
        <tr>
            <td>Message:</td>
            <td><input type="text" id="message" value="monitor"></td>
            <td class="buttonClass"><input type="button" id="sendMsgId" value="Send message" onClick="sendMsg()"></td>
            <td class="buttonClass"><input type="button" id="resetId" value="Reset message log" onclick='resetTextArea("logId")'></td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="logId">-- beginning of log ---</div>
            </td>
        </tr>
    </table>

    <iframe id="swaggerFrameId" src="swagger/ui" name="sample" width="100%" height="1000">
    </iframe>
</body>

</html>
